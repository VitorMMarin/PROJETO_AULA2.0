<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Ficha de Cadastro</title>
        <link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Cadastro</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                            <th>Nome</th>
                            <th>RG</th>
                            <th>CPF</th>
                            <th>rua</th>
                            <th>numero</th>
                            <th>Bairro</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>In√≠cio</th>
                            <th>Fim</th>
                            <th></th>
                        </thead>
                        <tbody>
                            {% for cadastro in Cadastros%}
                            <tr>
                                <td>{{Cadastro.nome}}</td>
                                <td>{{Cadastro.RG}}</td>
                                <td>{{Cadastro.CPF}}</td>
                                <td>{{Cadastro.rua}}</td>
                                <td>{{Cadastro.numero}}</td>
                                <td>{{Cadastro.Bairro}}</td>
                                <td>{{Cadastro.Cidade}}</td>
                                <td>{{Cadastro.Estado}}</td>
                                <td>{{Cadastro.inicio}}</td>
                                <td>{{Cadastro.fim}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a href="/Cadastro/create" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Novo</a>
                </div>
            </div>
        </div>
    </body>
</html>
